{{ define "main" }}
<div class="flex flex-col items-center justify-center min-h-[70vh] text-center px-4">
    <h1 class="text-8xl font-bold bg-gradient-to-r from-primary to-muted bg-clip-text text-transparent 
               animate-pulse">404</h1>

    <!-- 副标题 -->
    <h2 class="mt-4 text-2xl font-medium text-foreground/80">页面未找到</h2>

    <!-- 建议链接 -->
    <div class="mt-8 flex flex-col sm:flex-row gap-4">
        <a href="/" class="inline-flex items-center px-6 py-3 rounded-lg bg-primary text-white dark:text-black hover:bg-primary/90 
                          transition-colors duration-200 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5">
            <div class="i-carbon-arrow-left w-4 h-4 mr-2"></div>
            <span class="font-medium">返回首页</span>
        </a>
        <a href="/posts" class="inline-flex items-center px-6 py-3 rounded-lg border-2 border-primary text-primary hover:text-white transition-all duration-200 shadow-lg hover:shadow-xl
                               transform hover:-translate-y-0.5">
            <div class="i-carbon-document w-4 h-4 mr-2"></div>
            <span class="font-medium">浏览文章</span>
        </a>
    </div>

    <!-- 随机引言 -->
    <div class="mt-12 max-w-lg">
        {{ partial "components/random-quote.html" . }}
    </div>
</div>
{{ end }}
