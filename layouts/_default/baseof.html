<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>

  {{ partial "head.html" . }}

  {{ block "head" . }}{{ end }}
</head>

<body class="flex flex-col min-h-screen bg-background text-foreground dark:bg-background-dark dark:text-foreground-dark 
             transition-colors">
  <!-- 加载动画 -->
  <div id="loading-screen" class="fixed inset-0 z-[100] bg-background flex items-center justify-center transition-opacity duration-500">
      <div class="w-16 h-16 border-4 border-primary border-t-transparent rounded-full animate-spin"></div>
  </div>

  <!-- 主要内容区域 -->
  <div class="flex flex-col flex-grow">
      {{ partial "nav" . }}
      <main class="flex-grow">
          {{ block "main" . }}{{ end }}
      </main>
  </div>

  <!-- 页脚 -->
  {{ partial "footer.html" . }}

  <script>
  document.addEventListener('DOMContentLoaded', function() {
      const loadingScreen = document.getElementById('loading-screen');
      
      // 页面加载完成后，淡出加载动画
      window.addEventListener('load', function() {
          loadingScreen.style.opacity = '0';
          setTimeout(() => {
              loadingScreen.style.display = 'none';
          }, 500);
      });
      
      // 页面跳转时，显示加载动画
      document.addEventListener('click', function(e) {
          const link = e.target.closest('a');
          if (link && !link.target && link.hostname === window.location.hostname) {
              loadingScreen.style.display = 'flex';
              loadingScreen.style.opacity = '1';
          }
      });
  });
  </script>
</body>

</html>
