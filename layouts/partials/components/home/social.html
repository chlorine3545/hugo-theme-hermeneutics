<div class="grid grid-cols-5 max-lg:justify-center lg:flex place-items-center gap-3 animate-fade-up opacity-0"
    style="animation-delay: 0.8s; animation-fill-mode: forwards;">
    {{ range .Site.Params.social }}
    {{ if .enable }}
    <a href="{{ .url }}" target="_blank"
        class="relative flex items-center justify-center hover:opacity-80 text-white p-2.5 rounded-full group"
        style="background: {{ .color }}">
        <div class="{{ .icon }} w-5 h-5"></div>
        <span
            class="absolute left-1/2 top-[110%] -translate-x-1/2 -translate-y-2 bg-opacity-95 text-foreground px-3 py-1 rounded text-sm whitespace-nowrap opacity-0 pointer-events-none transition-all duration-200 z-10 font-500 group-hover:opacity-100 group-hover:translate-y-2">
            {{ .name }}
        </span>
    </a>
    {{ end }}
    {{ end }}
</div>
