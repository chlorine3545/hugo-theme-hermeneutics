<nav class="fixed top-2 left-0 right-0 bg-background/80 backdrop-blur z-50">
    <div class="container max-w-6xl mx-auto px-4 flex items-center h-16">
        <a href="/" class="shrink-0">
            <img src="/img/avatar.jpg" alt="avatar"
                class="w-8 h-8 rounded-full object-cover ring-2 ring-background shadow-sm">
        </a>
        <div class="flex mx-auto transition-all duration-300" id="nav-menu">
            <div class="flex items-center bg-accent/50 backdrop-blur rounded-full px-4 h-9 gap-6 text-sm font-medium">
                {{ $currentPage := . }}
                {{ range .Site.Menus.main }}
                {{ if .HasChildren }}
                <div class="relative group">
                    <a a aria-label="{{ .Name }}" href="{{ .URL | absURL}}"
                        class="text-muted-foreground hover:text-primary transition-colors">
                        {{ .Name }}
                    </a>
                    <!-- 下拉菜单 -->
                    <div class="absolute top-full left-1/2 -translate-x-1/2 pt-2 opacity-0 invisible 
                            group-hover:opacity-100 group-hover:visible transition-all duration-200">
                        <div class="w-32 py-1 rounded-lg border border-border/50 bg-card/95 backdrop-blur
                                shadow-lg shadow-accent/5 flex flex-col overflow-hidden">
                            {{ range .Children }}
                            <a a aria-label="{{ .Name }}" href="{{ .URL | absURL}}" class="px-2 py-1.5 text-center text-muted-foreground/70 hover:text-primary
                                    hover:bg-accent/40 transition-colors
                                    {{ if $currentPage.IsMenuCurrent " main" . }}text-primary bg-accent/50{{ end }}">
                                {{ .Name }}
                            </a>
                            {{ end }}
                        </div>
                    </div>
                </div>
                {{ else }}
                <a href="{{ .URL }}" class="text-muted-foreground hover:text-primary transition-colors
                        {{ if $currentPage.IsMenuCurrent " main" . }}text-primary{{ end }}">
                    {{ .Name }}
                </a>
                {{ end }}
                {{ end }}
            </div>
        </div>
        <div class="absolute left-1/2 -translate-x-1/2 opacity-0 pointer-events-none transition-all duration-300"
            id="nav-title">
            <h1 class="text-base font-medium truncate">{{ .Title }}</h1>
        </div>
        <div class="relative group">
            <button id="theme-toggle"
                class="shrink-0 inline-flex items-center justify-center rounded-full w-9 h-9 transition-colors hover:bg-accent/50"
                aria-label="切换主题">
                <div class="i-carbon-sun w-4 h-4 text-muted-foreground/70"></div>
            </button>

            <!-- 主题选择菜单 -->
            <div class="absolute right-0 top-full pt-2 opacity-0 invisible 
                group-hover:opacity-100 group-hover:visible transition-all duration-200">
                <div class="p-1.5 rounded-xl border border-border/20 bg-card/95 backdrop-blur-md
                    shadow-lg shadow-accent/5 flex flex-col gap-1">
                    <button class="group/item flex flex-col items-center gap-1.5"
                        onclick="updateThemeIcon('i-carbon-sun')">
                        <div class="p-2 rounded-lg text-muted-foreground/70 
                            hover:bg-accent/50 hover:text-primary transition-all">
                            <div class="i-carbon-sun w-4 h-4"></div>
                        </div>
                    </button>
                    <button class="group/item flex flex-col items-center gap-1.5"
                        onclick="updateThemeIcon('i-carbon-moon')">
                        <div class="p-2 rounded-lg text-muted-foreground/70 
                            hover:bg-accent/50 hover:text-primary transition-all">
                            <div class="i-carbon-moon w-4 h-4"></div>
                        </div>
                    </button>
                    <button class="group/item flex flex-col items-center gap-1.5"
                        onclick="updateThemeIcon('i-carbon-screen')">
                        <div class="p-2 rounded-lg text-muted-foreground/70 
                            hover:bg-accent/50 hover:text-primary transition-all">
                            <div class="i-carbon-screen w-4 h-4"></div>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </div>
</nav>

<script>
    function updateThemeIcon(iconClass) {
        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.innerHTML = `<div class="${iconClass} w-4 h-4 opacity-80"></div>`;
    }

    document.addEventListener('DOMContentLoaded', function () {
        const navMenu = document.getElementById('nav-menu');
        const navTitle = document.getElementById('nav-title');
        let lastScrollY = window.scrollY;
        const scrollThreshold = 100; // 滚动阈值

        function updateNav() {
            const currentScrollY = window.scrollY;

            if (currentScrollY > scrollThreshold) {
                navMenu.style.opacity = '0';
                navMenu.style.pointerEvents = 'none';
                navTitle.style.opacity = '1';
                navTitle.style.pointerEvents = 'auto';
            } else {
                navMenu.style.opacity = '1';
                navMenu.style.pointerEvents = 'auto';
                navTitle.style.opacity = '0';
                navTitle.style.pointerEvents = 'none';
            }

            lastScrollY = currentScrollY;
        }

        window.addEventListener('scroll', updateNav);
        updateNav();
    });
</script>
