<nav class="fixed top-0 left-0 right-0 bg-background/80 dark:bg-background-dark/80 backdrop-blur z-50">
    <div class="container max-w-6xl mx-auto px-4 flex items-center h-16">
        <a href="/" class="shrink-0">
            <img src="/img/avatar.jpg" alt="avatar"
                class="w-8 h-8 rounded-full object-cover ring-2 ring-background dark:ring-background-dark shadow-sm">
        </a>
        <div class="flex mx-auto transition-all duration-300" id="nav-menu">
            <div class="flex items-center bg-accent/50 dark:bg-accent-dark/50 backdrop-blur rounded-full px-4 h-9 gap-6 text-sm font-medium">
                {{ $currentPage := . }}
                {{ range .Site.Menus.main }}
                {{ if .HasChildren }}
                <div class="relative group">
                    <a aria-label="{{ .Name }}" href="{{ .URL | absURL}}"
                        class="text-muted-foreground hover:text-primary transition-colors">
                        {{ .Name }}
                    </a>
                    <!-- 下拉菜单 -->
                    <div class="absolute top-full left-1/2 -translate-x-1/2 pt-2 opacity-0 invisible 
                            group-hover:opacity-100 group-hover:visible transition-all duration-200">
                        <div class="w-32 py-1 rounded-lg border border-border/50 dark:border-border-dark/50 
                                bg-card/95 dark:bg-card-dark/95 backdrop-blur
                                shadow-lg shadow-accent/5 flex flex-col overflow-hidden">
                            {{ range .Children }}
                            <a a aria-label="{{ .Name }}" href="{{ .URL | absURL}}" 
                                class="px-2 py-1.5 text-center text-muted-foreground/70 dark:text-muted-foreground-dark/70 
                                hover:text-primary hover:bg-accent/40 dark:hover:bg-accent-dark/40 transition-colors
                                {{ if $currentPage.IsMenuCurrent "main" . }}text-primary bg-accent/50 dark:bg-accent-dark/50{{ end }}">
                                {{ .Name }}
                            </a>
                            {{ end }}
                        </div>
                    </div>
                </div>
                {{ else }}
                <a aria-label="{{ .Name }}" href="{{ .URL | absURL}}" 
                    class="text-muted-foreground dark:text-muted-foreground-dark hover:text-primary transition-colors
                    {{ if $currentPage.IsMenuCurrent "main" . }}text-primary{{ end }}">
                    {{ .Name }}
                </a>
                {{ end }}
                {{ end }}
            </div>
        </div>
        <div class="absolute left-1/2 -translate-x-1/2 opacity-0 pointer-events-none transition-all duration-300"
            id="nav-title">
            <h1 class="text-base font-medium truncate">{{ .Title }}</h1>
        </div>
        <div class="relative group">
            <button id="theme-toggle"
                class="shrink-0 inline-flex items-center justify-center rounded-full w-9 h-9 transition-colors 
                    hover:bg-accent/50 dark:hover:bg-accent-dark/50"
                aria-label="切换主题">
                <div class="i-carbon-sun w-4 h-4 text-muted-foreground/70 dark:text-muted-foreground-dark/70"></div>
            </button>

            <!-- 主题选择菜单 -->
            <div class="absolute right-0 top-full pt-2 opacity-0 invisible 
                group-hover:opacity-100 group-hover:visible transition-all duration-200">
                <div class="p-1.5 rounded-xl border border-border/20 bg-card/95 dark:border-border-dark/20 dark:bg-card-dark/95
                    shadow-lg shadow-accent/5 dark:shadow-accent-dark/5 flex flex-col gap-1">
                    <button class="group/item flex flex-col items-center gap-1.5"
                        onclick="setTheme('light')">
                        <div class="p-2 rounded-lg text-muted-foreground/70 dark:text-muted-foreground-dark/70
                            hover:bg-accent/50 dark:hover:bg-accent-dark/50 
                            hover:text-primary dark:hover:text-primary-dark transition-all">
                            <div class="i-carbon-sun w-4 h-4"></div>
                        </div>
                    </button>
                    <button class="group/item flex flex-col items-center gap-1.5"
                        onclick="setTheme('dark')">
                        <div class="p-2 rounded-lg text-muted-foreground/70 dark:text-muted-foreground-dark/70
                            hover:bg-accent/50 dark:hover:bg-accent-dark/50 
                            hover:text-primary dark:hover:text-primary-dark transition-all">
                            <div class="i-carbon-moon w-4 h-4"></div>
                        </div>
                    </button>
                    <button class="group/item flex flex-col items-center gap-1.5"
                        onclick="setTheme('auto')">
                        <div class="p-2 rounded-lg text-muted-foreground/70 dark:text-muted-foreground-dark/70
                            hover:bg-accent/50 dark:hover:bg-accent-dark/50 
                            hover:text-primary dark:hover:text-primary-dark transition-all">
                            <div class="i-carbon-screen w-4 h-4"></div>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </div>
</nav>

<script>
    function getTheme() {
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            return savedTheme;
        }
        return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
    }

    function setTheme(theme) {
        const htmlElement = document.documentElement;
        // 先移除所有可能的主题类
        htmlElement.classList.remove('light', 'dark');

        if (theme === 'dark') {
            htmlElement.classList.add('dark');
        } else if (theme === 'light') {
            htmlElement.classList.add('light');
        } else {
            // 自动模式
            const isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (isDark) {
                htmlElement.classList.add('dark');
            } else {
                htmlElement.classList.add('light');
            }
        }
        localStorage.setItem('theme', theme);
        updateThemeIcon(theme);
    }

    function updateThemeIcon(theme) {
        const themeToggle = document.getElementById('theme-toggle');
        const iconClass = theme === 'dark' ? 'i-carbon-moon' : 
                         theme === 'light' ? 'i-carbon-sun' : 
                         'i-carbon-screen';
        themeToggle.innerHTML = `<div class="${iconClass} w-4 h-4 text-muted-foreground/70 dark:text-muted-foreground-dark/70"></div>`;
    }

    document.addEventListener('DOMContentLoaded', function() {
        const theme = getTheme();
        setTheme(theme);

        // 监听系统主题变化
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
            if (localStorage.getItem('theme') === 'auto') {
                setTheme('auto');
            }
        });
    });

    document.addEventListener('DOMContentLoaded', function () {
        const navMenu = document.getElementById('nav-menu');
        const navTitle = document.getElementById('nav-title');
        let lastScrollY = window.scrollY;
        const scrollThreshold = 100; // 滚动阈值

        function updateNav() {
            const currentScrollY = window.scrollY;

            if (currentScrollY > scrollThreshold) {
                navMenu.style.opacity = '0';
                navMenu.style.pointerEvents = 'none';
                navTitle.style.opacity = '1';
                navTitle.style.pointerEvents = 'auto';
            } else {
                navMenu.style.opacity = '1';
                navMenu.style.pointerEvents = 'auto';
                navTitle.style.opacity = '0';
                navTitle.style.pointerEvents = 'none';
            }

            lastScrollY = currentScrollY;
        }

        window.addEventListener('scroll', updateNav);
        updateNav();
    });
</script>
