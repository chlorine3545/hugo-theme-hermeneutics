{{ $friends := .Site.Data.friends.friend }}

<div class="grid grid-cols-2 md:grid-cols-3 xl:grid-cols-4 gap-3">
    {{ range $friends }}
    <a href="{{ .url }}" target="_blank" rel="noopener noreferrer" class="group relative p-3 rounded-lg border border-gray-200 dark:border-gray-700
      bg-white dark:bg-gray-800/70 backdrop-blur-md
      transition duration-300 hover:border-gray-300 dark:hover:border-gray-600
      hover:shadow-xl hover:shadow-gray-300/50 dark:hover:shadow-gray-700/50
      hover:bg-gray-50 dark:hover:bg-gray-800
      flex flex-col items-center text-center">

        <div class="w-16 h-16 rounded-full overflow-hidden flex-shrink-0
      ring-2 ring-gray-100 dark:ring-gray-800 mt-2 mb-3">
            {{ if .ava }}
            <img src="{{ .ava }}" alt="{{ .name }}"
                class="w-full h-full object-cover transition duration-500 group-hover:scale-110">
            {{ else if .hash }}
            <img src="https://weavatar.com/avatar/{{ .hash }}?d=mp" alt="{{ .name }}"
                class="w-full h-full object-cover transition duration-500 group-hover:scale-110">
            {{ else }}
            <div class="w-full h-full bg-gradient-to-br from-blue-100 to-blue-50
          dark:from-blue-900 dark:to-blue-800
          flex items-center justify-center">
                <span class="text-xl font-medium text-blue-500 dark:text-blue-300">
                    {{ substr .name 0 1 }}
                </span>
            </div>
            {{ end }}
        </div>

        <!-- 信息 -->
        <div class="w-full">
            <div class="flex items-center justify-center gap-2 mb-1">
                <h4 class="font-medium text-gray-700 dark:text-gray-200">{{ .name }}</h4>
                {{ with .room }}
                <span class="text-xs px-2 py-0.5 rounded-full font-medium
          bg-blue-50 dark:bg-blue-900/50
          text-blue-600 dark:text-blue-200
          ring-1 ring-blue-200 dark:ring-blue-800/50">
                    {{ . }}
                </span>
                {{ end }}
            </div>

            <p class="text-sm text-gray-500 dark:text-gray-400
        line-clamp-2 px-1">{{ .des }}</p>

            {{ with .note }}
            <div class="mt-2 flex items-center justify-center gap-1 text-xs
        text-gray-500 dark:text-gray-400">
                <div class="i-carbon-notebook w-3.5 h-3.5 opacity-80 dark:opacity-70"></div>
                <span>{{ . }}</span>
            </div>
            {{ end }}
        </div>

        <!-- 悬浮提示 -->
        <div class="absolute top-2 right-2 opacity-0
      group-hover:opacity-100 transition-opacity">
            <div class="i-carbon-launch w-4 h-4 text-gray-500 dark:text-gray-400"></div>
        </div>
    </a>
    {{ end }}
</div>
